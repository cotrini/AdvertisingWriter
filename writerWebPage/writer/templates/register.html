<h1>Register like a new talent</h1>

<form action="/talents/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

{% if error %}

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ error }}
    </div>

{% endif %}
<!-- next div structure have all div to save a new talent on de web sqlite3 database-->

<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter name" required>
</div>
<div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" placeholder="Enter description" cos="30" rows="10" required></textarea>
</div>
<div class="form-group">
    <label for="photo">Photo</label>
    <input type="file" class="form-control" id="photo" name="photo" placeholder="Enter photo" required>
</div>
<div class="form-group">
    <label for="birtday">Birthday</label>
    <input type="date" class="form-control" id="birtday" name="birtday" placeholder="Enter birthday" required>
</div>
<div class="form-group">
    <label for="facebook">Facebook</label>
    <input type="url" class="form-control" id="facebook" name="facebook" placeholder="Enter facebook">
</div>
<div class="form-group">
    <label for="instagram">Instagram</label>
    <input type="url" class="form-control" id="instagram" name="instagram" placeholder="Enter instagram">
</div>
<div class="form-group">
    <label for="youtube">Youtube</label>
    <input type="url" class="form-control" id="youtube" name="youtube" placeholder="Enter youtube">
</div>
<div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
</div>
<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
</div>
<div class="form-group">
    <label for="country">Country</label>
    <input type="country" class="form-control" id="country" name="country" placeholder="Enter country" value="Colombia">
</div>
<div class="form-group">
    <label for="state">State</label>
    <input type="state" class="form-control" id="state" name="state" placeholder="Enter state" value="Caldas">
</div>
<div class="form-group">
    <label for="city">City</label>
    <input type="city" class="form-control" id="city" name="city" placeholder="Enter city" value="Manizales">
</div>
<div class="form-group">
    <label for="gender"> Select you gender</label>
    <select name="gender">
	    <option value="none" selected>Gender</option>
	    <option value="0">Male</option>
	    <option value="1">Female</option>
    </select>
</div>
<label for="talent"> Select your talents </label>
<div class="form-group">
  
<label><input type="checkbox" id="actor" name="actor" value="True">Actor</label>
<label><input type="checkbox" id="announcer" name="announcer" value="True">Announcer</label>
<label><input type="checkbox" id="singer" name="singer" value="True">Singer</label>
<label><input type="checkbox" id="dancer" name="dancer" value="True">Dancer</label>
<label><input type="checkbox" id="writer" name="writer" value="True">Writer</label>
<label><input type="checkbox" id="photographer" name="photographer" value="True">Photographer</label>

</div>
<div class="form-group">
    <input type="submit" class="btn btn-primary" value="Register">
</div>
</form>
